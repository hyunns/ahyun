<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <header>

        </div>

    <main>
        <div id="wrap">
            <section class="porfolio">
                <div class="port port1">
                    <a class="detail_page" target="_blank" href="http://hyunnnn.dothome.co.kr/apple">
                        <figure>
                            <img src="images/apple03.jpg" alt="apple watch">
                        </figure>
                    </a>
                    <div class="line">
                        <span class="line_grow"></span>
                    </div>
                    <div class="txt_wrap">
                        <span class="num">01</span>
                        <strong>APPLE WATCH</strong>
                        <a target="_blank" href="http://hyunnnn.dothome.co.kr/apple">@applewatch</a>
                    </div>
                </div>
                <div class="port port2">
                    <a class="detail_page" target="_blank" href="http://hyunnnn.dothome.co.kr/andar">

                        <span class="line_grow"></span>
                    </div>
                    <div class="txt_wrap">

                        <strong>ANDAR</strong>

                </div>
                <div class="port port3">
                    <a class="detail_page" href="#">
                        <figure>
                            <img src="images/haatz.jpg" alt="haatz">

                    </a>
                    <div class="line">
                        <span class="line_grow"></span>
                    </div>
                    <div class="txt_wrap">
                        <span class="num">03</span>
                        <strong>HAATZ</strong>
                        <a href="#">@haatz</a>
                    </div>
                </div>
            </section>
            <div class="spin">
                <svg viewBox="0 0 150 150" fill="rgba(0,0,0,0.8)" style="transform: translate3d(0px, 0px, 0px) rotate(313.192deg);">
                    <path fill="transparent" id="curve" d="M 15, 75 a 60,60 0 1,1 120,0 a 60,60 0 1,1 -120,0"></path>
                    <text class="spin01">
                        <textPath xlink:href="#curve">APPLE WATCH</textPath>
                    </text>
                    <text class="spin02" transform="rotate(120 75 75)">
                        <textPath xlink:href="#curve">ANDAR</textPath>
                    </text>
                    <text class="spin03" transform="rotate(240 75 75)">
                        <textPath xlink:href="#curve">HAATZ</textPath>
                    </text>
                </svg>

        </div>

    <footer>
    </footer>
